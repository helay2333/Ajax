<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            //创建一个新的prmosie对象
            //传递一个回调函数作为参数
            const p = new Promise((resolve,reject)=>{//执行器函数
                //执行异步操作任务
                console.log("执行执行器");
                setTimeout(()=>{
                    const time = Date.now()
                    //如果是偶数就是成功

                    //如果成功了，调用resolve(),调用的时候一般传入数据value
                    if(time%2 == 0){
                        resolve('成功的数据，time'+time)
                    }else{
                    //如果失败了，调用reject(),这里的数据称为reason
                        reject('失败的数据，time'+time)
                    }
                },1000)

            })
            console.log("new Promise之后");
            p.then(
                //指定成功和失败的回调函数
                value=>{//通过回调函数(onResolved)接受得到成功的数据 
                    console.log("成功的回调",value);
                },
                reason=>{//通过回调(onRejected)接受得到失败的reason数据 
                    console.log("失败的回调",reason);
                }
            )
    </script>
</body>
</html>
